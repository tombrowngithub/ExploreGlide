<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog: </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Pacifico&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.0/classic/ckeditor.js"></script></head>
<body>
<div class="container bg-light shadow-sm mx-auto form-container">
    <form class="mt-1" id="form-post">
        <div class="form-group mb-3">
            <label class="form-label" for="category">Select category</label>
            <select class="form-control" id="category" required>
                <option value="">Category</option>
                <option value="Travel">Travel</option>
                <option value="Education">Education</option>
                <option value="Hotels">Hotels</option>
                <option value="LifeStyle">LifeStyle</option>
                <option value="Flight">Flight</option>
                <option value="Tours">Tours</option>
                <option value="Adventure">Adventure</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label" for="image">Choose image:</label>
            <input class="form-control" type="file" id="image" accept="image/*" required><br>
        </div>

        <div class="form-group">
            <label class="form-label" for="title">Title</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Enter Title"
                    aria-describedby="titleHelp" required>
        </div>

        <div class="form-floating my-3">
            <textarea
                    id="article"
                    required
                    name="ckeditor"
            >
            </textarea>
        </div>

        <div class="form-floating">
            <button type="submit" class="btn btn-info mb-5 text-white w-100">Post!</button>
        </div>
    </form>
</div>

<script>
    ClassicEditor
        .create(document.querySelector('#article'))
        .catch(error => {
            console.error(error);
        });
</script>

<script type="module" src="postBlog.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
